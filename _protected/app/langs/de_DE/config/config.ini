[language]
; Sprachen Präfix: Deutsch = de, English = en, Italiano = it, Español = es, ...
; Du kannst es auch genauer machen. EX: Deutsch Deutschland = de-DE, English in United States = en-US, English in Great Britain = en-GB, ...
lang = de

; ltr = Links nach rechts Sprachen (Deutsch, German, English, Italiano, Español, ...) | rtl = rechts nach links (Arabic, Hebrew, ...).
dir = ltr

; Language for encoding: UTF-8 generally still works.
charset = "utf-8"

[language.information]
name = German
author = "Jens Wohlgemuth"
email = "jens.w.cc@gmail.com"
website = "toxic-multi.safe-ws.de"

[language.application]
; Timezone for the web app
timezone = "Germany/Berlin"

; Date format displays on the web app
date_time_format = "d-m-Y H:i:s"
date_format = "d-m-Y"
textual_date_format = "d M, Y"
time_format = "H:i:s"
